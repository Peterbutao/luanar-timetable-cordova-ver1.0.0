<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/details.min.css">
    <title>details</title>
</head>
<body>
    <section class="details">

        <div class="topbox">
            <div class="tb">

                <div class="title">
                    <p>Progress Status</p>
                </div>

                
            </div>
        </div>



        <div class="middlebox">
            <div class="mb">

               

                <div class="mid_text_one">
                    <p class="config_text1">DETAILS</p>
                    <div class="subtext">
                        <table>
                            <tbody>
                                <tr>
                                    <td class ="config_text2 td">Status</td>
                                    <td class = "config_text3" > Active</td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Phase</td>
                                    <td class ="config_text3 ">Executing</td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Priority</td>
                                    <td class ="config_text3 ">1</td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Progress Health</td>
                                    <td class ="config_text3 ">A</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="mid_text_one">
                    <p class="config_text1">PPO</p>
                    <div class="subtext">
                        <table>
                            <tbody>
                                <tr>
                                    <td class ="config_text2 td">Planned Progress</td>
                                    <td class = "config_text4 plan-pro" ></td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Variance</td>
                                    <td class ="config_text4 variance"></td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Actual Progress</td>
                                    <td class ="config_text4 actual-pro"></td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                    <div class="space"></div>

                    <div class="subtext">
                        <table>
                            <tbody>

                                <tr>
                                    <td class ="config_text2 ">Current Date</td>
                                    <td class ="config_text3 current-dt "></td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="mid_text_one">
                    <p class="config_text1">COMPLETION RATIO</p>
                    <div class="subtext">
                        <table>
                            <tbody>
                                <tr>
                                    <td class ="config_text2 td">Total Attempted Hours</td>
                                    <td class = "config_text3 ta-hrs" > </td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Total Earned Hours</td>
                                    <td class ="config_text3 te-hrs"></td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Ratio</td>
                                    <td class ="config_text3 ratio"></td>
                                </tr>
                                <tr>
                                    <td class ="config_text2 ">Ratio Percentage</td>
                                    <td class ="config_text4 ratio-per"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
     
        
    </section>
    
</body>
<script src="./js/details.js"></script>
</html>
